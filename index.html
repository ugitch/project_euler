<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Project Euler Solutions</title>

  <body>
    <header>
      <h1>Project Euler</h1>
    </header>
    
    <section>

      <article>
        <h3>Problem 1</h3>      
        <div class="problem_content">
          <p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</p>
          <p>Find the sum of all the multiples of 3 or 5 below 1000.</p>
          <span><code>sumMultiplesOfThreeAndFive()</code></span>
          <button class="btn btn-alt" onclick="sumMultiplesOfThreeAndFive();">Calculate</button>
          <br><br>
          <input class="input" id="problem_input" value="1000">
          <div class="answer"><b>Answer: </b><span class="output" id="answer"></span></div>
        </div>
      </article>

    </section>
    <script src="js/problem_001.js"></script>
  </body>
